<div data-bind="GetClasses()">
    <div>
        <h1>Class info</h1>
        <div>
            <h2>Your classes</h2>
            <ul class="list-unstyled" data-bind="foreach: ownedClasses">
                <li class="box">
                    <h3><span data-bind="text: $data.className"></span> <span data-bind="text: $data.level"></span> </h3>
                    <div class="col">
                        <div >
                            <div>
                                a <span data-bind="text: $data.className"> bla bla bla</span>
                                  <div class="row">
                                      <div class="col-">Bonuses for level <span data-bind="text: $data.level"></span>: </div>
                                      <table class="table table-borderless col" data-bind="using: $data.class.levelInfo[$data.level-1]">
                                          <tr>
                                              <th>BAB</th>
                                              <th>Fortitude</th>
                                              <th>Reflex</th>
                                              <th>Wisdom</th>
                                          </tr>
                                          <tr>
                                              <td data-bind="text: baseAttackBonus"></td>
                                              <td data-bind="text: baseFortitude"></td>
                                              <td data-bind="text: baseReflex"></td>
                                              <td data-bind="text: baseWill"></td>
                                          </tr>
                                      </table>
                                  </div>
                            </div>
                        </div>
                    </div>
                    <footer class="w-100">
                        <div class="align-content-end justify-content-end">
                            <button class="btn btn-dark" data-bind="click: function(data){ $component.LevelUp($data)}">Level Up</button>
                            <button class="btn btn-danger" data-bind="click: function(data){ $component.RemoveClass($data)}">Remove</button>
                        </div>
                    </footer>
                </li>
            </ul>
        </div>
        <div data-bind="with: currentClass">
            <h3 data-bind="text: name"></h3>
            <div>
                A <span data-bind="text: name"></span> gets the following bonuses:
            </div>
        </div>
    </div>
    <div>
        <h4>New Class</h4>
        <form class="form-row" data-bind="submit: function(data) { SetClasses(level) }">
            
            <select class="col" data-bind="options: classes, optionsText: 'name', value: currentClass,
                            optionsCaption: 'Choose a class'">
            </select>
            <input class="col" type="number" min="1" max="20" value="1" data-bind="textInput: level" />
            <button class="col btn btn-outline-dark" type="submit">Choose race</button>
        </form>
    </div>
</div>
