<div>
    <h1>Log In</h1>
    <p data-bind="text: LoginFailed"></p>
    
    <form data-bind="submit: LoginHandler">
        <input data-bind="value: loginUsername" type="text" placeholder="Username" required/><br />
        <input data-bind="value: loginPassword" type="password" placeholder="Password" required/> <br />
        <input class="btn btn-dark" type="submit" value="Submit" />
    </form>
</div>
