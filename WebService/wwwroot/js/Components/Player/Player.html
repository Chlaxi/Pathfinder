<div data-bind="style: { display: $root.sheetInfo().active ? 'none' : 'block'}">
    <div data-bind="using: GetPlayerInfo($root.CurrentPlayer().id)">
        <h1><span data-bind="text: $root.CurrentPlayer().name"></span>'s Characters</h1>
        <ul class="list-unstyled" data-bind="foreach: $parent.characters">
            <li class="simpleCharacter">
                <div data-bind="click: function(data, event) {$root.GoToSheet($data) } ">
                    <div>
                        <h2 data-bind="text: $data.name" style="font-weight: bold"></h2>
                        <span data-bind="text: $data.race"></span> <span data-bind="text: $data.classes"></span>
                    </div>

                </div>
                <button class="btn btn-outline-danger" data-bind="click: function(data, event) { $component.RemoveCharacter($data) }">Remove Character</button>
            </li>
        </ul>
    </div>
    <div>
        <h1>Add Character</h1>
        <form data-bind="submit: AddCharacter">
            <input type="text" placeholder="Name" data-bind="value: NewCharName" />
            <input class="btn btn-dark" type="submit" value="Create Character"/>
        </form>
    </div>
</div>
<character data-bind="style: { display: $root.sheetInfo().active ? 'block' : 'none'}"></character>
