<!DOCTYPE html>

<head>
    <meta charset="utf-8">

                </button>
                <a class="navbar-brand" href="#">Pathfinder</a>
            </div>

                <ul class="nav navbar-nav" data-bind="foreach: menuElements()">
                    <li>
                        <a href="#" data-bind="click: function(){$parent.ChangeContent($data)}">
                            <span data-bind="text: name"></span>
                        </a>
                    </li>
                </ul>
                <div data-bind="if: sheetInfo().active">
                    <ul class="nav navbar-nav" data-bind="foreach: sheetMenuElements()">
                        <li>
                            <a href="#" data-bind="attr: { href: link}">
                                <span data-bind="text: name"></span>
                            </a>
                        </li>
                    </ul>
                </div>

                                <span data-bind="class: icon"></span> <span data-bind="text: name"></span>
                            </a>
                        </li>

                    </ul>
                </div>
                <div data-bind="if: LoggedIn">
                    <ul class="nav navbar-nav navbar-right">
                        <li data-bind="if: sheetInfo().active">
                            <a href="#" data-bind="click: CloseSheet"><span class="glyphicon glyphicon-user"></span>Change Character</a>
                        </li>
                        <li><a href="#" data-bind="click: Logout"><span class="glyphicon glyphicon-log-out"></span>Logout</a></li>

                    </ul>
                </div>
            </div>
        </div>
    </nav>
